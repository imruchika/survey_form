<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="form-container">
    <h2>GeeksforGeeks Survey Form</h2>
    <form action="">
    

    <label for="name">Name</label>
    <input  class="margin" type="text" required>
    <label for="name">Email</label>
    <input class="margin" type="email" required>
    <label for="name">Age</label>
    <input class="margin" type="number" required>

    <label>Which option best describes you?</label>

    <select  class="margin" name="description">
        <option value="student">Student</option>
        <option value="intern">Intern</option>
        <option value="professional">professional</option>
    </select>
    <br>
    <br>


    <label>Would you recommended GeeksforGeeks to a friend?</label><br><br>
    
    <input type="radio">
    <label for="Yes">Yes</label><br>
    <input type="radio">
    <label for="No">No</label><br>
    <input type="radio">
    <label for="maybe">Maybe</label><br><br>

    <label>Languages and Frameworks known (check all that apply)</label><br><br>

    <input type="checkbox">
    <label for="c">C</label><br> 
       
    <input type="checkbox">
    <label for="c++">C++</label><br>
    
    <input type="checkbox">
    <label for="c#">C#</label><br>

    <input type="checkbox">
    <label for="java">Java</label><br>

    <input type="checkbox">
    <label for="python">Python</label><br>

    <input type="checkbox">
    <label for="javascript">JavaScript</label><br>

    <input type="checkbox">
    <label for="react">React</label><br>

    <input type="checkbox">
    <label for="angular">Angular</label><br>

    <input type="checkbox">
    <label for="django">Django</label><br>

    <input type="checkbox">
    <label for="spring">Spring</label><br><br>

    <label for="feedback">Any comments or suggestions</label>
    <input  type="text">

    <button type="submit">Submit</button>


   
 </form>
</div>
    
</body>
</html>
